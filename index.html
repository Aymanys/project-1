<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Words Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Space Words Game</h1>
      <div id="word-display" class="word-display"></div>
      <div id="remaining-tries" class="tries-display">Remaining Tries: 7</div>
      <div id="guessed-letters" class="guessed-letters">Guessed Letters:</div>
      <div id="game-message" class="game-message"></div>
      <div id="hint-display" class="hint-display"></div>
      <div id="definition-display" class="definition-display"></div>
      <button id="hint-btn">Get Hint</button>
      <button id="reset-btn">Start New Game</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
